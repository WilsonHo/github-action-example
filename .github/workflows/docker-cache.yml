name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Hash directory
        uses: theowenyoung/folder-hash@v3
        id: hash
        with:
          path: |
            ./app

      - name: Hash File
        uses: theowenyoung/folder-hash@v3
        id: hash-file
        with:
          path: |
            ./app.js            
            
      - run: mkdir -p ~/image-cache

      - name: Cache Docker image
        id: image-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/image-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile') }}-${{ steps.hash.outputs.hash }}-${{ steps.hash-file.outputs.hash }}

      - name: Build Docker image
        if: steps.image-cache.outputs.cache-hit != 'true'
        run: |
          docker build -t my-image .
          docker save -o ~/image-cache/my-image.tar my-image      

      - if: steps.image-cache.outputs.cache-hit == 'true'
        name: Load docker image
        run: docker load -i ~/image-cache/my-image.tar          

      - name: Push Docker image
        run: |
          docker run -d -p 5000:5000 my-image
          sleep 10
          curl http://127.0.0.1:5000
